{% extends "base.html" %}

{% block content %}
    {% set index = range(members|length)|random %}
    {% set member = members[index] %}
    {% set all_profession = member["profession"]|sort|join(", ") %}

    <h1>{{ member["first_name"] }} {{ member["last_name"] }}</h1>
    <img src={{ member["path_to_foto"] }} alt="Тут должна быть аватарка">
    <h3>{{ all_profession }}</h3>
{% endblock %}
